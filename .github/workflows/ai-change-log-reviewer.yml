name: Skapa changelog med Gemini

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read

jobs:
  changelog:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”„ Klona repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ§  HÃ¤mta senaste tvÃ¥ taggar
        id: tags
        run: |
          tags=$(git tag --sort=-creatordate | head -n 2)
          echo "previous=$(echo $tags | awk '{print $2}')" >> $GITHUB_OUTPUT
          echo "current=$(echo $tags | awk '{print $1}')" >> $GITHUB_OUTPUT

      - name: ğŸ“œ HÃ¤mta commit-meddelanden
        id: commits
        run: |
          messages=$(git log ${{ steps.tags.outputs.previous }}..${{ steps.tags.outputs.current }} --pretty=format:"- %s" | tail -n 50)
          echo "messages<<EOF" >> $GITHUB_OUTPUT
          echo "$messages" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

            - name: ğŸ¤– Generera changelog med Gemini
        id: gemini
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          echo "ğŸ” Skickar commits till Gemini..."

          request_body=$(cat <<EOF
{
  "model": "gemini-2.0-flash",
  "messages": [
    {
      "role": "system",
      "content": "Du Ã¤r en professionell changelog-skapare. Skapa en tydlig och sammanfattande changelog frÃ¥n commit-meddelanden."
    },
    {
      "role": "user",
      "content": "${{ steps.commits.outputs.messages }}"
    }
  ]
}
EOF
)

          response=$(curl -s https://gemini.googleapis.com/v1/chat/completions \
            -H "Authorization: Bearer $GEMINI_API_KEY" \
            -H "Content-Type: application/json" \
            -d "$request_body")

          echo "$response" | jq -r '.choices[0].message.content' > changelog.md

          echo "ğŸ“ Changelog:"
          cat changelog.md