name: Build and Attest Artifact

on:
  push:
    tags:
      - 'v*'

permissions:
  id-token: write
  contents: read
  attestations: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Build artifact (example)
        run: |
          echo "This is the Irori presentation artifact" > project-artifact.bin

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: 'project-artifact.bin'

      - name: Upload artifact (for retrieval)
        uses: actions/upload-artifact@v4
        with:
          name: project-artifact
          path: project-artifact.bin