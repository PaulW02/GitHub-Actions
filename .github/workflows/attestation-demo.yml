name: Bygg & Attestera Artefakt

on:
  push:
    branches: [ main ]

jobs:
  build-and-attest:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Klona repo
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Skapa artefakt
        run: echo "Hej frÃ¥n GitHub Actions!" > artefakt.txt

      - name: ğŸ“¦ Ladda upp artefakt
        uses: actions/upload-artifact@v4
        with:
          name: artefakt
          path: artefakt.txt

      - name: ğŸ§ª Installera Cosign
        run: |
          curl -sSL https://github.com/sigstore/cosign/releases/latest/download/cosign-linux-amd64 -o cosign
          chmod +x cosign
          sudo mv cosign /usr/local/bin/

      - name: ğŸ” Skapa attestering (provenance)
        run: |
          cosign attest \
            --yes \
            --keyless \
            --predicate artifact-predicate.json \
            --type custom \
            artefakt.txt

      - name: ğŸ“¦ Ladda upp attestering
        uses: actions/upload-artifact@v4
        with:
          name: attestering
          path: "*.intoto.jsonl"