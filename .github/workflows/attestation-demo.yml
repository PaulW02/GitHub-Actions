name: Bygg & Attestera Artefakt (utan --fulcio)

on:
  push:
    branches: [ main ]

jobs:
  build-and-attest:
    runs-on: ubuntu-latest

    permissions:
      id-token: write # ğŸ‘ˆ krÃ¤vs fÃ¶r OIDC keyless signing
      contents: read

    steps:
      - name: ğŸ”„ Klona repo
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Skapa artefakt
        run: echo "Hej frÃ¥n GitHub Actions!" > artefakt.txt

      - name: ğŸ“„ Skapa predicate (metadata)
        run: |
          echo '{
            "buildType": "github-actions",
            "description": "Exempelfil skapad i GitHub Actions",
            "timestamp": "'$(date -u +%Y-%m-%dT%H:%M:%SZ)'"
          }' > predicate.json

      - name: ğŸ§ª Installera Cosign (v2.2.1)
        run: |
          COSIGN_VERSION="v2.2.1"
          curl -sSL "https://github.com/sigstore/cosign/releases/download/${COSIGN_VERSION}/cosign-linux-amd64" -o cosign
          chmod +x cosign
          sudo mv cosign /usr/local/bin/

      - name: ğŸ” Attestera artefakt utan nyckel
        run: |
          cosign attest \
            --yes \
            --predicate predicate.json \
            --type custom \
            artefakt.txt

      - name: ğŸ“¦ Ladda upp artefakt
        uses: actions/upload-artifact@v4
        with:
          name: artefakt
          path: artefakt.txt

      - name: ğŸ“¦ Ladda upp attestering
        uses: actions/upload-artifact@v4
        with:
          name: attestering
          path: "*.intoto.jsonl"