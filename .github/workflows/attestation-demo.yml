name: Bygg & Attestera Artefakt

on:
  push:
    branches: [ main ]

jobs:
  build-and-attest:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Klona repo
        uses: actions/checkout@v4

      - name: 🛠️ Skapa artefakt
        run: echo "Hej från GitHub Actions!" > artefakt.txt

      - name: 📦 Ladda upp artefakt
        uses: actions/upload-artifact@v4
        with:
          name: artefakt
          path: artefakt.txt

      - name: 🧪 Installera Cosign (v2.2.1)
        run: |
          COSIGN_VERSION="v2.2.1"
          curl -sSL "https://github.com/sigstore/cosign/releases/download/${COSIGN_VERSION}/cosign-linux-amd64" -o cosign
          chmod +x cosign
          sudo mv cosign /usr/local/bin/

      - name: 🔎 Visa cosign-version
        run: cosign version

      - name: 📄 Skapa predicate-fil (metadata)
        run: |
          echo '{
            "buildType": "github-actions",
            "description": "Exempelfil skapad i GitHub Actions",
            "timestamp": "'$(date -u +%Y-%m-%dT%H:%M:%SZ)'"
          }' > artifact-predicate.json

      - name: 🔐 Attestera artefakt med Cosign (keyless / Fulcio)
        run: |
          cosign attest \
            --yes \
            --fulcio \
            --predicate artifact-predicate.json \
            --type custom \
            artefakt.txt

      - name: 📦 Ladda upp attestering
        uses: actions/upload-artifact@v4
        with:
          name: attestering
          path: "*.intoto.jsonl"