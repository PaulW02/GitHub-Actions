name: Bygg & Attestera Fil (med GitHub Provenance)

on:
  push:
    branches: [ main ]

permissions:
  id-token: write  # 🧠 Nödvändigt för provenance
  contents: write

jobs:
  build-and-attest:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Klona repo
        uses: actions/checkout@v4

      - name: 🛠️ Skapa artefakt
        run: echo "Hej från GitHub Actions!" > artefakt.txt

      - name: 📦 Ladda upp artefakt med provenance
        uses: actions/upload-artifact@v4
        with:
          name: artefakt
          path: artefakt.txt
          provenance: true  # 🧠 Aktiverar inbyggd attestering