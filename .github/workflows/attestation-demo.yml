name: Build and Attest Artifact

on:
  push:
    tags:
      - 'v*'

permissions:
  id-token: write
  contents: read
  attestations: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # välj lämplig version

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: |
          # Om det är TypeScript-projekt
          if [ -f tsconfig.json ]; then
            npx tsc
          fi
          # Om du använder bundler som esbuild/webpack/rollup, kör dess build här

      - name: Package artifact
        run: |
          mkdir -p artifact

          # Om dist/ finns (TypeScript/bundlad build)
          if [ -d dist ]; then
            cp -r dist artifact/
          else
            # Annars ta src/ direkt
            cp -r src artifact/
          fi

          # Lägg till package.json och lockfile
          cp package.json package-lock.json artifact/

          # Skapa zip
          zip -r artifact/node-project.zip artifact/*

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: 'artifact/node-project.zip'

      - name: Upload artifact (for retrieval)
        uses: actions/upload-artifact@v4
        with:
          name: artifact
          path: artifact/node-project.zip