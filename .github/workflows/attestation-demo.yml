name: build-and-attest

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write      # krävs för keyless signing
      contents: read

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Create a dummy artifact
        run: echo "This is my application binary" > my-app.bin

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: my-app
          path: my-app.bin

      - name: Install cosign
        run: |
          wget https://github.com/sigstore/cosign/releases/latest/download/cosign-linux-amd64
          chmod +x cosign-linux-amd64
          sudo mv cosign-linux-amd64 /usr/local/bin/cosign
          cosign version

      - name: Attest file (keyless)
        run: |
          cosign attest \
            --predicate <(echo '{"build":"github-actions"}') \
            --type slsaprovenance \
            ./target/my-app.bin \
            --output attest.slsa

      - name: Upload BIN and attest file as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: signed-build
          path: |
            target/my-app.bin
            attest.slsa